configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
    test { compileClasspath += configurations.provided }
}

dependencies {
    provided files("${System.properties['java.home']}/lib/jfxrt.jar")
    compile 'com.github.rjeschke:txtmark:0.8'
    compile project(':Platform')
    compile project(':Platform_FX')
    compile project(':Platform_Swing')
    testCompile parent.ext.testDependencies
}

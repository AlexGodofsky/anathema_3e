apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
  antClasspath
}

dependencies {
  antClasspath(
          'ant-contrib:ant-contrib:20020829',
          'org.apache.ant:ant-junit:1.8.1'
  )
}

// add additional jars to the AntBuilder classpath for use within the imported build.
ClassLoader antClassLoader = org.apache.tools.ant.Project.class.classLoader
configurations.antClasspath.each { File f ->
  antClassLoader.addURL(f.toURI().toURL())
}

ant.property(name: 'workspace.dir', location: "..")
ant.importBuild 'build_raw_distribution.xml'

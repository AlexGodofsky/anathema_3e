dependencies {
    compile 'net.disy.commons:disy-commons-core:5.0.0-SNAPSHOT'
    compile 'net.disy.commons:disy-commons-swing:5.0.0-SNAPSHOT'
    compile files(
            "../Thirdparty/XML/dom4j-1.5.jar",
            "../Thirdparty/XML/jaxen-1.1.3.jar"
    )
    compile project(':Lib_Thirdparty')
    testCompile 'junit:junit:4.+'
}

sourceSets {
    test {
        java {
            srcDir 'test'
        }
    }
}

configurations {
    tests
}

artifacts {
    tests testJar
}

def exclude = ['Anathema']
project.subprojects.each {
    if (exclude.contains(it.name)) {
        return;
    }
    def project = it.name
    task "build${it.name}Plugin"(type: Copy) {
        task.dependsOn(":$project:assemble")
        task.from "$project/build/libs/${project}.jar"
        task.into new File(buildDir, "plugins")
    }
}


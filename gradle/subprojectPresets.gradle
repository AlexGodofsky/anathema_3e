apply plugin: 'idea'
apply plugin: 'eclipse'

configurations.all {
  resolutionStrategy {
    force 'commons-io:commons-io:2.4'
  }
}

task testJar(type: Jar, dependsOn: testClasses) {
  baseName = "test-${project.archivesBaseName}"
  from sourceSets.test.output
}

configurations {
  tests
}

artifacts {
  tests testJar
}

ext.testDependencies = ['junit:junit-dep:4.11', 'org.mockito:mockito-core:1.9.5', 'org.hamcrest:hamcrest-core:1.3', 'org.hamcrest:hamcrest-library:1.3']
ext.integrationTestDependencies = ['info.cukes:cucumber-java:1.1.3', 'info.cukes:cucumber-junit:1.1.3', 'info.cukes:cucumber-guice:1.1.3', 'com.google.inject:guice:3.0']
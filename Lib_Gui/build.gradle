dependencies {
    compile 'com.miglayout:miglayout-swing:4.2'
    compile 'net.disy.commons:disy-commons-swing-layout:5.0.0-SNAPSHOT'
    compile project(':Lib')
    testCompile 'org.easymock:easymock:3.1'
    testCompile 'org.hamcrest:hamcrest-core:1.3.RC2'
    testCompile 'org.hamcrest:hamcrest-library:1.3.RC2'
    testCompile testDependencies
}

sourceSets {
    main {
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}